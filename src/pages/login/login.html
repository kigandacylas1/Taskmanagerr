<ion-content padding style="background-image:url(../assets/imgs/tree.png);"> 

  <ion-card class="nCard">  
  <ion-grid>
      <ion-row>
        <ion-col col-12 style ="text-align:center;">
            <ion-icon ios="ios-paper" md="md-paper" style="color:green; font-size:75px; padding-top:60px;"></ion-icon>
        </ion-col>
        
    </ion-row>

    <ion-row>
        <ion-col col-12 style="text-align:center;">
            <h1 style="color:gray; font-weight:bold;">StudentsTaskManager</h1>
        </ion-col>
        
    </ion-row>
   
    


<ion-row>
<ion-list style="width:100%; padding: 20px !important;">

<ion-item style="background:transparent">
<ion-label floating>Username</ion-label>
<ion-input   type="text" [(ngModel)]="username" ></ion-input>

</ion-item>
<ion-item style="background:transparent">
  <ion-label floating>Password</ion-label>   
    <ion-input  style="width:100%" type="password" [(ngModel)]="password" ></ion-input>
    
      </ion-item>




<button ion-button block color="primary" (click)="login()" >Login</button>
</ion-list>

</ion-grid>
</ion-card>
</ion-content>
