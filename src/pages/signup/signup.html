<ion-header>
  <ion-navbar>
    
  
  <ion-title> SignUp </ion-title>

 

  </ion-navbar>
</ion-header>


<ion-content padding >

  <ion-grid>

      <img  src="assets/imgs/tasko.jpg" style="align-items: center" class="ing"/>
  
 
  


<ion-row>
<ion-list style="width:100%">

<ion-item style="background:transparent">
<ion-label floating>Username</ion-label>
<ion-input   type="text" [(ngModel)]="username" ></ion-input>

</ion-item>
<ion-item style="background:transparent">
<ion-label floating>Password</ion-label>   
  <ion-input  style="width:100%" type="text" [(ngModel)]="password" ></ion-input>
  
    </ion-item>

    <ion-item style="background:transparent">
      <ion-label floating>Email</ion-label>   
        <ion-input  style="width:100%" type="text" [(ngModel)]="email" ></ion-input>
        
          </ion-item>

          <!--<ion-item style="background:transparent">
            <ion-label floating>Year of Study </ion-label>   
              <ion-input  style="width:100%" type="text" [(ngModel)]="year" ></ion-input>
              
                </ion-item>-->




<button ion-button block color="primary" >SignUp</button>
</ion-list>

</ion-row>
</ion-grid>

      
</ion-content>
