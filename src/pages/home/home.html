  <ion-header>
      <ion-navbar color="primary">
        <ion-grid>
          <ion-row>    
            <ion-col col-2>
              <ion-icon name="menu" style="color:white;" start></ion-icon>
          </ion-col>
      
          <ion-col col-8>
              <ion-title>StudentTaskManager</ion-title>
          </ion-col>
      
         <!-- <ion-col col-2>
              <ion-icon ios="ios-notifications-outline" md="md-notifications-outline" style="color:white;" end></ion-icon>
          </ion-col>-->
        </ion-row>
      
        </ion-grid>
      </ion-navbar>
      </ion-header>
 

  

 



<ion-content padding >
    
  
  


  <ion-list >
      <ion-item style="background:transparent">
        <ion-label floating >Task Name</ion-label>
    <ion-input  type="text" [(ngModel)]="taskname" ></ion-input>
    
      </ion-item >
      <ion-item style="background:transparent">
        <ion-label floating>Issue Date</ion-label>
        <ion-datetime style="color: aliceblue" displayFormat="MM/DD/YYYY" [(ngModel)]="issuedate"></ion-datetime>
          
          
      </ion-item>
      
      <ion-list>
          <ion-item style="background:transparent">
            <ion-label floating>Deadline</ion-label>
        <ion-datetime style="color: aliceblue" displayFormat="MM/DD/YYYY" [(ngModel)]="deadline"></ion-datetime>
        
          </ion-item>
          <ion-item style="background:transparent">
            <ion-label floating>Description</ion-label>
              <ion-input type="text" [(ngModel)]="description" ></ion-input>
              
                </ion-item>
          
          
          
          
        <button ion-button block color="primary" (click)="submit()">Submit</button>
        
        </ion-list>
      
      
   
    </ion-list>

</ion-content>
